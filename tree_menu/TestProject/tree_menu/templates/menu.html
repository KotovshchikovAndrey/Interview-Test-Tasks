<ul>
    {% for menu_item in menu_items %}
        <li>
            <a href="{% url 'menu' item_id=menu_item.id %}">{{ menu_item.name }}</a>
        </li>
        
        {% if menu_item.children %}
            {% include 'menu.html' with menu_items=menu_item.children %}
        {% endif %}

    {% endfor %}
</ul>
